<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Bootstrap Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<![endif]-->
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"  data-target="#responsive-menu">
                        <span class="sr-only">Open the navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a href="#" class="navbar-brand">Logotip</a>
                </div>
                <div class="colapse navbar-collapse">
                    <ul class="nav navbar-nav" id="responsive-menu">
                        <li><a href="#">Menu 1</a></li>
                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu 2 <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Link 1</a></li>
                                <li><a href="#">Link 2</a></li>
                                <li><a href="#">Link 3</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Link 4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Menu 3</a></li>
                        <li><a href="#">Menu 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <!--Индикаторы слайдов -->
            <ol class="carousel-indicators">
                <li class="active" data-target="#carousel" data-slide-to="0"></li>
                <li data-target="#carousel"  data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <!--Слайды -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/pixel.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>First slide</h3>
                        <p>Description the First slide</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/responsive-web-design-slider-02.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>Second slide</h3>
                        <p>Description the Second slide</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/ruevo-slider.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>Third slide</h3>
                        <p>Description the Third slide</p>
                    </div>
                </div>
            </div>
            <!--Стрелки переключении слайдов -->
            <a href="#carousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#carousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <div class="container">
            <div class="row">
                <h1>Page name</h1>

            </div>
        </div>      
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
                <div class="col-md-4 hidden-md visible-lg"></div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.js"></script>
    </body>
</html>
